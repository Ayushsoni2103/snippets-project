<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Roadmap & Notifications</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Your Career Roadmap</h1>
    </header>

    <section class="search-container">
        <h2>Search for Exams & Application Forms</h2>
        <input type="text" id="searchInput" placeholder="Search for exams, application forms...">
        <div id="searchResults" class="search-results">
            </div>
    </section>

    <section class="timeline-container">
        <h2>Timeline Tracker</h2>
        <div class="timeline" id="timeline">
            </div>
    </section>

    <section class="notifications-container">
        <h2>Notifications & Alerts</h2>
        <div class="notifications" id="notifications">
            </div>
    </section>

    <script src="data.json"></script>
    <script src="script.js"></script>
</body>
</html>
